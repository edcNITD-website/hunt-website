{% extends 'base/base.html' %}
{% load static %}
{% block title%}
Register
{% endblock %}
{% block head %}

{% endblock %}
{% block content %}
<section class="min-h-screen bg-gradient-to-br from-zinc-900 to-blue-900 w-full grid place-items-center">
    <div class="flex flex-col gap-4 list-none">
        <li><h1 class="text-lg lg:text-2xl uppercase font-bold text-center">Complete Registration</h1></li>
        <li>
            <form action="" method="post" class="flex flex-col gap-3 bg-zinc-100/30 rounded px-3 py-2 w-[90vw] lg:text-lg max-w-[700px]">
                {% csrf_token %}
                <label for="idphone">Phone Number(*)</label>
                <input type="text" name="phone" id="idphone" class="w-full px-2 py-1 rounded bg-transparent border-2 border-white/70" maxlength="14" required>
                <label for="idcollege">College Name(*)</label>
                <input type="text" name="college" id="idcollege" class="w-full px-2 py-1 rounded bg-transparent border-2 border-white/70" required>
                <label for="idcollege">Referral Code(Optional)</label>
                <input type="text" name="ref-code" id="idcollege" class="w-full px-2 py-1 rounded bg-transparent border-2 border-white/70">
                <input type="submit" value="Save" name="save-btn" id="save-btn" class="text-xl font-bold uppercase  px-5  py-1 rounded-md bg-gradient-to-r from-blue-400 to-purple-400 w-fit mx-auto cursor-pointer">
            </form>
        </li>
    </div>
</section>
{% endblock %}
